{% extends "layout.html" %}

{% block title %}
    Authors
{% endblock %}

{% block main %}
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Author Name</th>
                <th>Other Names</th>
                <th>Website</th>
                <th>Affiliations</th>
            </tr>
        </thead>
        <tbody>
            {% for row in author_results %}
                <tr>
                    <td><a href="/authors/{{ row['author_id'] }}">{{ row["author_name"] }}</a></td>
                    <td>{{ row["other_name"] }}</td>
                    <td>{{ row["website"] }}</td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
