{% extends "layout.html" %}

{% block title %}
    Projects
{% endblock %}

{% block main %}
<body>
    <table class="table">
        <thead>
            <tr>
                <th style="width: 50%;">Title</th>
                <th>Authors</th>
            </tr>
        </thead>
        <tbody>
            {% for row in projects %}
                <tr>
                    <td><a href="/projects/{{ row['project_id'] }}">{{ row["project_name"] }}</a></td>
                    <td>{{ row["authors"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
