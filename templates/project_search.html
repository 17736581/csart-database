{% extends "layout.html" %}

{% block title %}
    Projects
{% endblock %}

{% block main %}
<body>
    <h3 class="d-flex justify-content-center">Project Search</h3>
    <br>
    <form action="/projects" method="post">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="project_name" type="text" placeholder="Project Name">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="author" type="text" placeholder="Author">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="keyword" type="text" placeholder="Keyword">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="tag" type="text" placeholder="Tag">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
</body>

{% endblock %}
