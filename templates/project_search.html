{% extends "layout.html" %}

{% block head %}
    <script>
        $(document).ready(function() {
            $('.basicAutoComplete').autoComplete({
                minLength: 1
            });
        });
    </script>
{% endblock %}

{% block title %}
    Projects
{% endblock %}

{% block main %}
<body>
    <h3 class="d-flex justify-content-center">Project Search</h3>
    <br>
    <form action="/projects" method="post">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="project_name" type="text" placeholder="Project Name">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control basicAutoComplete" name="author" type="text" data-url="/author_autocomp" autocomplete="off" placeholder="Author">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control basicAutoComplete" name="keyword" type="text" data-url="/keyword_autocomp" autocomplete="off" placeholder="Keyword">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control basicAutoComplete" name="tag" type="text" data-url="/tag_autocomp" autocomplete="off" placeholder="Tag">
            </div>   
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
</body>

{% endblock %}
