{% extends "layout.html" %}

{% block head %}
<script>
    $(document).ready(function() {
        $('.basicAutoComplete').autoComplete();
    });
</script>
{% endblock %}

{% block title %}
    Author Search
{% endblock %}

{% block main %}
<body>
    <h3 class="d-flex justify-content-center">Author Search</h3>
    <br>
    <form action="/authors" method="post">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control basicAutoComplete" name="author_name" type="search" data-url="/author_autocomp" autocomplete="off" placeholder="Author Name">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form> 
</body>

{% endblock %}
