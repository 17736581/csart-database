{% extends "layout.html" %}

{% block title %}
    Keyword Search
{% endblock %}

{% block main %}
<body>
    <h3 class="d-flex justify-content-center">Keyword Search</h3>
    <br>
    <form action="/keywords" method="post">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="keyword_name" list="keyword_list" type="search" placeholder="Keyword">
                <datalist id="keyword_list">
                    {% for keyword in keyword_list %}
                        <option value="{{ keyword['keyword_name'] }}">{{ keyword['keyword_name'] }}</option>
                    {% endfor %}
                </datalist>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form> 
</body>

{% endblock %}
